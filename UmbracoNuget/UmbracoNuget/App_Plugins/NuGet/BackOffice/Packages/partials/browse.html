<div ng-controller="NuGet.BrowseController">
    <div class="umb-pane">
        
        <h4>Browse Packages</h4>
        <h5>{{ packageCount + ' packages' }}</h5>

        <div ng-show="isLoading">
            <h4>Loading...</h4>
        </div>

        <div class="container-fluid" ng-show="!isLoading">
            
            <div class="row-fluid">
                <div class="pull-right">
                    Sort By:
                    <select>
                        <option value="" selected>Downloads</option>
                        <option value="">Most Recent</option>
                        <option value="">A to Z</option>
                    </select>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span4" ng-repeat="package in packages">
                    <h4>{{ package.Title }}</h4>
                    <h5>Package ID: {{ package.Id }}</h5>
                    <p ng-show="package.Summary">{{ package.Summary }}</p>
                    
                    <p>
                        Downloads: {{ package.DownloadCount }}
                    </p>

                    <a href="#/NuGet/Packages/view/package?id={{ package.Id }}" class="btn btn-primary">View Package</a>
                </div>
            </div>
        </div>

    </div>
</div>
