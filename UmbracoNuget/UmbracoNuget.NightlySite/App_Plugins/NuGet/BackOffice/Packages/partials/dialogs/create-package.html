<div class="umb-pane">
    
    <label for="packageName">Package Name</label>
    <input name="packageName" type="text" id="packageName" ng-model="packageName" />
    
    <div class="umb-pane btn-toolbar umb-btn-toolbar">
        <div class="control-group umb-control-group">
            <button ng-click="cancel()" class="btn btn-link">Cancel</button>
            <button ng-click="createPackage(packageName)" class="btn btn-primary">Create Package</button>
        </div>
    </div>
</div>
